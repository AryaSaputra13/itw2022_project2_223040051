                        </div>
                        <div class="mb-3">
                            <label for="pesan" class="form-label">Isikan Spesifikasi yang diinginkan</label>
                            <textarea class="form-control" id="pesan" rows="5"></textarea>
                          </div>
                          <label for="note" class="note">Note</label>
                            <p>
                                Rincian harga dari jasa rakit (Sudah termasuk harga komponen) akan kami kirim
                                melalui e-mail anda
                            </p>
                        <button type="submit" class="btn btn-primary mb-3">Kirim</button>
